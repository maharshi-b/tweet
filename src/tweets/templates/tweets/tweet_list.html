{% extends 'base.html' %}





{% block script %}
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    $(document).ready(function () {
        var query = getParameterByName('q')
        var tweetList = []
        function parseTweets() {
            if (tweetList == 0) {
                $("#tweet-container").append("<h3>Empty</h3>");
            } else {
                //Tweets Exist 
                $.each(tweetList, function (key, value) {
                    var tweetContent = value.content;
                    var tweetUser = value.user;
                    var tweetkey = value.key;
                    $("#tweet-container").append(
                        "<div class=\"media\"><div class=\"media - body\"> <h5 class=\"media - heading\">"
                        + tweetContent + "</h5>by " + tweetUser.username
                        + " | <a href=\"#\">View</a></div></div><hr>"
                    )
                });
            }
        }

        console.log(query)
        $.ajax({
            url: "/api/tweets/",
            data: {
                "q": query
            },
            method: "GET",
            success: function (data) {
                tweetList = data;
                parseTweets();
            },
            error: function (data) {
                console.log('Error');
                console.log(data);
            }
        });
    });
</script>
{% endblock %}



{% block content %}

<div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color: red;">
        <h1>{{request.user}}</h1>
    </div>
    <div class="col-sm-9 col-xs-12">
        {% if not request.GET.q %}
        <div>
            {% include "tweets/form.html" with form=create_form action_url=create_url btn_title='Tweet' %}
        </div>
        <hr>
        {% endif %}
        <div id="tweet-container">
        </div>
    </div>
</div>

{% endblock content %}
