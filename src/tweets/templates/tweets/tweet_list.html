{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color: red;">
        <h1>{{request.user}}</h1>
    </div>
    <div class="col-sm-9 col-xs-12">
        {% for object in object_list %}
        <div class="media">
            <div class="media-body">
                <h5 class="media-heading">{{ object.content }}</h5>
                by {{object.user}} | {{ object.timestamp|timesince}} ago | <a
                    href="{{object.get_absolute_url}}">View</a>
            </div>
        </div>
        <hr>
        {% empty %}
        {% if request.GET.q %}
        Not found
        {% else %}
        No Tweets
        {% endif %}
        {% endfor %}

    </div>
</div>

{% endblock content %}
