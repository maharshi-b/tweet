{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color: blue;">
        <h1>{{object.username}}</h1>
    </div>
    <div class="col-sm-9 col-xs-12">
        <h1>Tweets</h1>
        {% for object in object.tweet_set.all %}
        {{ object }}
        <br>
        {% endfor %}
        <hr>
    </div>
</div>

{% endblock content %}
